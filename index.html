<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="main.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

  <div class="d-inline-flex gap-1" id="sortButtons">
    <button type="button" id="cat-btn" style="background-color: lightskyblue; color: white" class="btn" data-bs-toggle="button">Cats</button>
    <button type="button" id="dog-btn" style="background-color: limegreen; color: white;" class="btn" data-bs-toggle="button">Dogs</button>
    <button type="button" id="dino-btn" style="background-color: orange; color: white;" class="btn" data-bs-toggle="button">Dinos</button>
    <button type="button" id="all-btn" style="background-color: silver; color: white;" class="btn" data-bs-toggle="button">Show all</button>
  </div>

  <div id="cards">

  </div>

    <form>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="name" placeholder="Name" required>
        <label for="floatingInput">Name of Pet</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="color" placeholder="Color" required>
        <label for="floatingInput">Color of Pet</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="skill" placeholder="Skill" required>
        <label for="floatingInput">Special skill of Pet</label>
      </div>

      <div class="form-floating mb-3">
        <select class="form-select" id="type" aria-label="Default select example" required>
          <option selected>Select type of pet</option>
          <option value="cat">Cat</option>
          <option value="dog">Dog</option>
          <option value="dino">Dino</option>
        </select>
      </div>

      <div class="form-floating mb-3">
        <input type="url" class="form-control" id="picture" placeholder="image" required>
        <label for="floatingInput">Image URL</label>
      </div>
      <button type="submit" class="btn btn-success" id="form-submit">Add Pet</button>
    </form>
 
  <div id="app"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
